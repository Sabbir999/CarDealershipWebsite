<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Detroit Elite Motors</title>
 <link rel="stylesheet" type="text/css" href="order.css">
<body>
	    <form action="#" method="post">
        <h1>Vehicle Order Form</h1>                
     
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" placeholder="Enter the make of your vehicle" required>
            
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="Enter the model of your vehicle" required>
            
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Enter the year of your vehicle" required>
            
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" placeholder="Enter the color of your vehicle" required>
            
            <label for="engine">Engine:</label>
            <input type="text" id="engine" name="engine" placeholder="Enter the engine type of your vehicle" required>
            
            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission" required>
              <option value="" selected disabled>Select transmission type</option>
              <option value="automatic">Automatic</option>
              <option value="manual">Manual</option>
            </select>
            
            <label for="interior">Interior:</label>
            <select id="interior" name="interior" required>
              <option value="" selected disabled>Select interior color</option>
              <option value="black">Black</option>
              <option value="gray">Gray</option>
              <option value="beige">Beige</option>
            </select>
            
            <label for="package">Package:</label>
            <select id="package" name="package" required>
              <option value="" selected disabled>Select package option</option>
              <option value="basic">Basic</option>
              <option value="premium">Premium</option>
              <option value="ultimate">Ultimate</option>
            </select>
            
            <label for="accessories">Accessories:</label>
            <input type="checkbox" id="accessories-1" name="accessories" value="sunroof">
            <label for="accessories-1">Sunroof</label>
            <input type="checkbox" id="accessories-2" name="accessories" value="navigation">
            <label for="accessories-2">Navigation System</label>
            <input type="checkbox" id="accessories-3" name="accessories" value="heated-seats">
            <label for="accessories-3">Heated Seats</label>
            <input type="checkbox" id="accessories-4" name="accessories" value="bluetooth">
            <label for="accessories-4">Bluetooth Connectivity</label>
            
            <label for="delivery">Delivery:</label>
            <select id="delivery" name="delivery" required>
              <option value="" selected disabled>Select delivery option</option>
              <option value="pickup">Pickup at dealership</option>
              <option value="home">Delivery to home</option>
            </select>
            
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <label for="address-line-1">Address Line 1:</label>
            <input type="text" id="address-line-1" name="address-line-1" placeholder="Enter your address" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>
            
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" required>
            
            <input type="submit" value="Submit"> 
            <input type="reset" value="Reset"> 
        
      </form>
      
      
    </body>
  </html>
